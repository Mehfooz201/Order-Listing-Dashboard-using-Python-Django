{% extends "amruloapp/backend/admin-base_site.html" %}
{% load i18n static %}

{% block breadcrumbs %}
<div class="breadcrumbs bg-danger">
<a href="{% url 'admin:index' %}"><u>{% translate 'Home' %}</u></a>
&rsaquo; {% translate 'Password change' %}
</div>
{% endblock %}

{% block content %}
<br/><br/><br/>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
<div class="home-btn d-none d-sm-block">
    <a href="index.html" class="text-dark"><i class="fas fa-home h2"></i></a>
</div>
<div class="account-pages my-5 pt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6 col-xl-12 col-sm-12">
                <div class="card overflow-hidden">
                    <div class="bg-primary">
                        <div class="text-primary text-center p-4">
                            <h5 class="text-white font-size-20 p-2">Change Password</h5>
                        </div>
                    </div>

                    <div class="card-body p-4">
                        <div class="p-3 text-center">
                            <div class="row justify-content-center">
                                <div class="col-md-4 col-lg-4 col-xl-2 col-sm-2">
                                </div>
                                <div class="col-md-4 col-lg-4 col-xl-8 col-sm-8">
                                    <div class="alert alert-success mb-0" role="alert">
                                        <h4 class="alert-heading font-18">Well done!</h4>
                                        <p>{% translate 'Your password was changed.' %}</p>
                                    </div>
                                </div>
                                <div class="col-md-4 col-lg-4 col-xl-2 col-sm-2">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
</div></div></div>
{% endblock %}
