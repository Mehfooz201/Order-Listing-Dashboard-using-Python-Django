{% extends 'cdlapp/baselogin.html' %} {% load static %} {% block title %}
STL|Viewer {% endblock title %} {% block custom_css %}
<style>
  body {
    background-color: #fff;
  }
  .view-container {
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
{% endblock custom_css %} {% block head_scripts %}
<script src="{% static 'cdlapp/js/three.min.js' %}"></script>
<script src="{% static 'cdlapp/js/WebGL.js' %}"></script>
<script src="{% static 'cdlapp/js/STLLoader.js' %}"></script>
<script src="{% static 'cdlapp/js/OrbitControls.js' %}"></script>
<script src="{% static 'cdlapp/js/stlviewer.js' %}"></script>
{% endblock %} 

{% block content %}

  <div style="background-color: #fff" class="view-container">
    <div style="z-index: 10; width: 90vw; border-radius: 15px">
      <div class="login-card-header m-0 p-0">
        <div
          style="
            margin: 12px;
            display: flex;
            dlex-direction: row;
            justify-content: space-between;
          "
        >
          <div class="logo">
            <a href="{% url 'order-list' %}"
              ><img
                style="width: 50px; height: 50px"
                src="{% static 'cdlapp/dashboard/dist/img/cdl-web.png' %}"
                alt="img"
            /></a>
          </div>
          <div class="header-title">
            <div class="login-card-title">STL VIEWER</div>
            <div class="login-card-subtitle">File:&nbsp;{{file_name}}</div>
          </div>
        </div>
      </div>

      <div
        style="
          width: 100%;
          height: 80vh;
          border: 1px solid #f00;
          background-color: #111;
          border-radius: 15px;
        "
        class="stlviewer"
        data-src="{{file_url}}"
        data-rotate="x"
        data-zdistance="2"
      ></div>
    </div>
  </div>

{% endblock %}
